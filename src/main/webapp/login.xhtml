<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" >
	
	<h:head>
		<meta charset="UTF-8"/>
		<h:outputStylesheet library="pgm" name="estilo.css" />
		<link href="${facesContext.externalContext.requestContextPath}/resources/pgm/estilo.css" 
          rel="stylesheet" type="text/css" />
		<title>Sistema de Of√≠cios - Login</title>
	</h:head>
	
	<h:body>
		<header>
			<h:graphicImage library="pgm" name="logo2.png" width="400" height="70" />
		</header>
		
		<f:metadata>
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
		
		<div id="login-dialog">
    		<h1>Login</h1>
    		
    		<h:form id="frm" prependId="false">

    			<p:growl id="messages" autoUpdate="true" />
    		
    			<h:panelGrid columns="2" styleClass="grid-login" id="gridLogin" >
    				<p:outputLabel value="E-mail" />
    				<p:inputText size="30" id="j_username" value="#{loginBean.login}" />
    				
    				<p:outputLabel value="Senha" />
    				<p:password size="30" id="j_password" />
    				
    				<h:panelGroup/>
    				<p:commandButton icon="login" value="Login" action="#{loginBean.loginSistema}" 
    					ajax="false" id="btnLogin" />
    			</h:panelGrid>
    		</h:form>
    	</div>

	</h:body>
</html>
