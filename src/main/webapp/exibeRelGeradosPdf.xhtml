<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" >
	
	<h:head>
		<meta charset="UTF-8"/>
		<title>Sistema de Ofícios - Relatórios</title>
		<h:outputStylesheet library="pgm" name="estilo.css" />
		<h:outputScript library="pgm" name="sistema.js"/>
		<link href="${facesContext.externalContext.requestContextPath}/resources/pgm/estilo.css" 
	          rel="stylesheet" type="text/css" />
	</h:head>
	<h:body>
		<p:growl autoUpdate="true" id="growl"/>
		<h:form>
		<p:lightBox iframe="true" >
			<p:commandButton value="Exibir" action="#{relGeradosBean.emitir}" update="pe" title="Relatórios" />
				<f:facet name="inline">
					<pe:documentViewer value="#{relGeradosBean.content}" id="pe"
						height="600" width="800"  />
				</f:facet>
		</p:lightBox>
	</h:form>

	</h:body>
</html>
