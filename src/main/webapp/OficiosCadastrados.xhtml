<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{oficiosBean.consultarCadastrados}" />
		</f:metadata>
	
		<h1>Cadastrar Ofício</h1>
		
		<h:form id="frm" >
			
			<p:growl autoUpdate="true" />
			
			<h:panelGrid columns="2" style="margin-top: 20px" id="painel">
				
				<h:panelGroup>
					<p:outputLabel value="Nº Ofício:   " />
					<h:outputText value="#{oficiosBean.oficioEdicao.id}"
						style="font-size:14px; color:blue; font-weight:bold" />
				</h:panelGroup>
				
				<h:panelGroup>
					<p:outputLabel value="Gerado em:   " />			
					<h:panelGroup>
						<h:outputText value="#{oficiosBean.oficioEdicao.dataCriacao}" 
							style="font-size:14px; color:blue; font-weight:bold" >
							<f:convertDateTime type="date" locale="pt_BR" timeZone="America/Sao_Paulo" />
						</h:outputText>		
						<p:outputLabel value=" ÁS " style="font-size:14px; color:blue; font-weight:bold"
							rendered="#{oficiosBean.oficioEdicao.dataCriacao != null}" />					
						<h:outputText value="#{oficiosBean.oficioEdicao.dataCriacao}"
							style="font-size:14px; color:blue; font-weight:bold" >
							<f:convertDateTime type="time" locale="pt_BR" timeZone="America/Sao_Paulo" />
						</h:outputText>	
					</h:panelGroup>
				</h:panelGroup>
				
				<p:outputLabel/>
				
				<h:panelGroup>
					<p:outputLabel value="Solicitado por:   " />
					<h:outputText value="#{oficiosBean.oficioEdicao.procurador}"
						style="font-size:14px; color:blue; font-weight:bold" />
				</h:panelGroup>
								
				<p:outputLabel value="Setor de Origem" for="origem" style="margin-top: 10px"/>
				<p:inputText value="#{oficiosBean.oficioEdicao.setorOrigem}" id="origem" size="30"
					required="true" requiredMessage="ATENÇÃO: O Setor de Origem deve ser informado!"
					style="margin-top: 10px" onkeyup="maiusculo(this)" />
				
				<p:outputLabel value="Interessado" for="interessado" />
				<p:inputText id="interessado" size="40" value="#{oficiosBean.oficioEdicao.interessado}"
					required="true" requiredMessage="ATENÇÃO: O Interessado deve ser informado!"
					onkeyup="maiusculo(this)" />
				
				<p:outputLabel value="Tipo documento" for="tipoDocumento" />
				<p:inputText id="tipoDocumento" size="20" value="#{oficiosBean.oficioEdicao.tipoDocumento}"
					required="true" requiredMessage="ATENÇÃO: O Tipo de Documento deve ser informado!"
					onkeyup="maiusculo(this)" />
				
				<p:outputLabel value="Assunto" for="assunto" />
				<p:inputTextarea id="assunto" value="#{oficiosBean.oficioEdicao.assunto}"
					required="true" requiredMessage="ATENÇÃO: O Assunto deve ser informado!"
					onkeyup="maiusculo(this)" />
								
				<p:outputLabel/>
				
				<h:panelGroup>
					<p:commandButton id="btSalvar" value="Salvar" icon="save" process="painel" update="@form" 
						action="#{oficiosBean.salvarCadastro}" disabled="#{oficiosBean.editavel}"
						style="margin-top: 5px; margin-right: 5px" />
					
					<p:commandButton id="btCancelar" value="Cancelar" icon="cancel" process="@this"
						 update="@form" action="#{oficiosBean.cancelar}" >
						<p:resetInput target="painel" />
					</p:commandButton>
				</h:panelGroup>
			</h:panelGrid>
			
			<p:dataTable value="#{oficiosBean.cadastrados}"
				var="oficio" border="1" cellpadding="2" cellspacing="0"
				paginator="true" paginatorPosition="bottom" rows="5" id="oficiosTable"
				style="margin-top: 20px" emptyMessage="Nenhum ofício cadastrado para envio!" >
				
				<f:facet name="header">
					RELAÇÃO DOS OFÍCIOS CADASTRADOS PARA ENVIO
				</f:facet>
				
				<p:column headerText="Nº Ofício" width="5" style="text-align: center;" >
					<h:outputText value="#{oficio.id}" />
				</p:column>

				<p:column headerText="Gerado em" width="10" style="text-align: center" >
					<h:outputText value="#{oficio.dataCriacao}" >
						<f:convertDateTime type="date" locale="pt_BR" timeZone="America/Sao_Paulo" />
					</h:outputText>				
				</p:column>
	
				<p:column headerText="Solicitado por" width="80">
					<h:outputText value="#{oficio.procurador.nome}" />
				</p:column>
				
				<p:column headerText="Secretaria destino" width="50">
					<h:outputText value="#{oficio.destino.sigla}" />
				</p:column>
				
				<p:column headerText="Cadastrado em" width="10" style="text-align: center" >
					<h:outputText value="#{oficio.dataCadastro}" style="text-align: right" >
						<f:convertDateTime type="date" locale="pt_BR" timeZone="America/Sao_Paulo" />
					</h:outputText>				
				</p:column>

				<p:column headerText="Interessado" width="50">
					<h:outputText value="#{oficio.interessado}" />
				</p:column>
				
				<p:column headerText="Assunto" width="80">
					<h:outputText value="#{oficio.assunto}" />
				</p:column>
				
				<p:column headerText="Opções" width="10" style="text-align: center">
					<p:commandButton id="btCadastrar" icon="cadastrar" process="@this"
						title="Enviar ofício" action="#{oficiosBean.preparaEnvio(oficio)}"
						 style="margin-right: 5px" />

					<p:commandButton id="btEditar" icon="edit" process="@this" update="@form"
						 title="Editar ofício" >
						<f:setPropertyActionListener value="#{oficio}" 
							target="#{oficiosBean.oficioEdicao}" />
						<p:resetInput target="frm:painel" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>
		</h:form>		
	</ui:define>
</ui:composition>
