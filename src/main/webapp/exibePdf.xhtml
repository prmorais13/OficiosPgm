<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" >
	
	<h:head>
		<meta charset="UTF-8"/>
		<title>Sistema de Ofícios - PDF</title>
	</h:head>
	<h:body>
		<f:view>
			<h:outputText value="Relatório não gerado #{geralBean.saida}" rendered="#{empty geralBean.saida}" />
			<f:subview id="subRel" rendered="#{not empty geralBean.saida}">
				<iframe id="iFrame" src="#{geralBean.saida}" width="99%" height="600px" style="min-height: 400px;" />
			</f:subview>
		</f:view>
	</h:body>
</html>
